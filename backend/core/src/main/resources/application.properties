# Application Name
spring.application.name=geoclear-java-api

# Server Configuration
server.port=8085

# Python Geometry Engine Configuration
python.geometry.engine.url=http://localhost:8010
python.geometry.engine.process.endpoint=/api/geometry/process
python.geometry.engine.timeout=30000

# Logging
logging.level.root=INFO
logging.level.com.geoclear.api=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false
